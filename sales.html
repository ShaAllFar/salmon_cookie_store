<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookie Shop</title>
    <link rel="stylesheet" type="text/css" href="css/sales_style.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="header">
      <img src="images/salmon.png" alt="salmon"/>
      <h1>The Salmon Cookie Shop</h1>
    </div>

    <div class="content">

      <form id="submission_form">
        <h3>Create/Update Location</h3>
        <label for="storLocation">Location Name</label>
        <input name="storLocation" type="text" required>
        <label for="minCustomer">Minimum Customer</label>
        <input name="minCustomer" type="text" required>
        <label for="maxCustomer">Maximum Customer</label>
        <input name="maxCustomer" type="text" required>
        <label for="avgCustomer">Average Customer</label>
        <input name="avgCustomer" type="text" required>
        <button id="formSubmitBtn" type="submit">Submit</button>
        <a href="index.html">Home</a>
      </form>
      <table id="append-table-row"></table>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
